		<!-- style css -->
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<!-- header_footer -->
		<link rel="stylesheet" href="../css/head_footer.css">
		<!-- load scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/load.js"/></script>
		<script src="../js/password.js"></script>
		<script src="../js/reset_fields.js"></script>
		<script src="../js/check_password.js"></script>
	</head>

	<body>
		<!-- header section -->
		<header>
			<div class="navbar-container">
				<!-- load navbar -->
			</div>
		</header>

		<!-- register section -->
		<section id="login">
			<div class="container">
				<form id="passwordForm" action="../php/register.php" method="post">
					<div class="card">
						<h1>Register</h1>
						<div class="login-details">
							
							<label for="first_name">First Name:</label>
							<input class="clear" type="text" id="first_name" name="first_name" required>

							<label for="last_name">Last Name:</label>
							<input class="clear" type="text" id="last_name" name="last_name" required>

							<label for="email">Email:</label>
							<input class="clear" type="email" id="email" name="email" required>

							<div class="show-hide">
								<label for="password">Password:</label>
								<input id="passwordInput" class="password clear" type="password" id="password" name="password" required>

								<label for="confirm_password">Confirm Password:</label>
								<input class="confirm-password clear" type="password" id="confirm_password" name="confirm_password" required>

								<button type="button" class="password-input"> Show Password</button>
							</div>

							<input type="submit" value="Submit">
						</div>
						<p><a href="../html/login.html">Already have an account?</a></p>
					</div>
				</form>
			</div>
		</section>

	</body>

	<footer>
		<div class="footer-container">
			<!-- load footer -->
		</div>
